<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login page</title>
</head>

<body>
    <!-- As a link -->
    <nav class="navbar sticky-top navbar-light " style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="#">iLOGIN</a>
    </nav>
    <div class="container">

        <div class="user-input">
            <form class="form" action="/"></form>
            <div class="tbox-grp">
                <div class="input-1">
                    <label class="tbox-label" for="uname" id="uname"><strong>Username</strong></label>
                    <input class="tbox" type="text" id="uname" name="username">
                </div><br>
                <div class="input-2">
                    <label class="tbox-label" for="pswrd" id="pswd"><strong>Password </strong></label>
                    <input class="tbox" type="password" id="pswd" name="pswrd">
                </div>
            </div>

            <div class="check">

                <label class="tbox-label" for="vehicle1"><input type="checkbox" id="check" name="rem_checkbox"
                        value="true"> Remember me</label>
            </div>
            <input class="button" type="submit" value="Login">

            </form>
        </div>
        <div class="left-part">

        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
